<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shared</title>
  <link rel="shared icon" type="image/x-icon" href="./static/shared.ico">
  <link rel="stylesheet" href="./assets/css/amazeui.min.css">
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>



  <div class="top">

    <div class="path-container">
      <p class="path">loading...</p>
    </div>
    <!-- nav-bar -->
    <div class="nav-bar">

      <div class="am-btn-group dir-bar">
        <button type="button" index="1" class="am-btn am-btn-xs am-btn-default"><i class="am-icon-home"></i></button>
        <button type="button" index="2" class="am-btn am-btn-xs am-btn-default"><i class="am-icon-refresh"></i></button>
        <button type="button" index="3" class="am-btn am-btn-xs am-btn-default"><i class="am-icon-mail-reply"></i></button>
      </div>
      <div class="am-btn-group mode-group" data-am-button>
        <label class="am-btn am-btn-default am-btn-xs">
          <input type="radio" name="mode-options" value="1" class="view-mode" checked><i class="am-icon-hand-o-up"></i>
        </label>
        <label class="am-btn am-btn-default am-btn-xs">
          <input type="radio" name="mode-options" value="2" class="download-mode"><i class="am-icon-arrow-circle-down"></i>
        </label>
      </div>
      <button type="button" index="4" class="am-btn am-btn-xs am-btn-secondary upload-btn"><i class="am-icon-cloud-upload"></i></button>

    </div>

  </div>

  <!-- å†…å®¹ -->
  <div class="content">
    <div class="file-container">
      <ul class="file-list">
      </ul>
      <div class="submit-container">
        <span class="file-total"></span>
        <button type="button" class="am-btn am-btn-primary submit-file">submit</button>
      </div>
    </div>
    <form id="dataForm" class="upload-form" action="/upload" enctype="multipart/form-data" method="post" onsubmit="return uploadFiles();">
      <input type="file" name="upload" id="file-control" multiple="multiple">
      <input type="input" name="dir" id="upload-dir">
      <input type="submit" id="upload-submit" value="Upload">
    </form>
    <div id="dir-list"></div>

  </div>

  <!-- modal -->

  <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
      <div class="am-modal-bd">
        <div class="serve-error">
          <p><span class="am-icon-exclamation-circle error-icon"></span></p>
          <p class="message"></p>
        </div>
      </div>
      <div class="am-modal-footer">
        <span class="am-modal-btn">OK</span>
      </div>
    </div>
  </div>

  <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
    <div class="am-modal-dialog">
      <div class="am-modal-hd">upload...</div>
      <div class="am-modal-bd">
        <span class="am-icon-spinner am-icon-spin"></span>
      </div>
    </div>
  </div>

  <script src="./static/jquery3.3.1.min.js"></script>
  <script src="./assets/js/amazeui.min.js"></script>
  <script src="./static/jquery-form.js"></script>
  <script src="./static/view-engine.js"></script>
</body>

</html>
