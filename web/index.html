<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shared-files</title>
  <link rel="shared icon" type="image/x-icon" href="./static/file.ico">
</head>

<body>
  <h3>list</h3>
  <form id="dataform" action="/upload" enctype="multipart/form-data" method="post" onsubmit="return uploadFiles();">
    <input type="file" name="upload" multiple="multiple">
    <input type="submit" value="Upload">
  </form>
  <div class="list"></div>

  <script src="./static/jquery3.3.1.min.js"></script>
  <script src="./static/jquery-form.js"></script>
  <script>
    $.ajax({
      method: 'post',
      url: '/list',
      success: function (data) {
        let arr = [];
        if (Array.isArray(data)) {
          data.forEach(v => {
            arr.push(`<p><a href="${v}">${v}</a></p>`);
          })
        }
        $('.list').html(arr.join(''));
      }, error: function (err) {
      }
    })


    function uploadFiles() {
      $("#dataform").ajaxSubmit(function (message) {
        console.log(message);
        // window.location.reload();
      });
      return false;
    }
  </script>
</body>

</html>
